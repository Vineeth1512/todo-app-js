<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/6ba86c8e2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleOne.css">
</head>

<body>
    <div class="app-container">
        <h1 class="todo-header">Todo App</h1>
        <form class="todo-form" id="todoForm">
            <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task">
            <button type="submit" class="todo-button"><i class="fas fa-plus"></i> Add</button>
        </form>
        <ul class="todo-list" id="todoList">
            <!-- Todo items will go here -->
        </ul>
    </div>

    <script src="scriptOne.js"></script>
</body>

</html>
